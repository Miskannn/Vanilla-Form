<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
  </head>
  <body class="h-full">
   <div class="w-full min-h-full h100 main mx-auto grid grid-rows-[auto_1fr_auto] sm:w-3/5">
    <header>
      <img
              class="h-16 w-16 mx-auto my-12 sm:h-20 sm:w-20 sm:my-10 lg:h-24 lg:w-24 lg:my-16"
              src="./assets/abler-logo.svg"
              alt="abler-logo"
      />
    </header>
    <main>
      <h1
              id="header"
              class="text-lg
               tracking-tight lg:tracking-normal
                font-semibold mb-3 sm:mb-5 ml-7
                 sm:text-2xl lg:mb-10 lg:font-bold
                  lg:text-5xl"
      >
        Welcome
      </h1>
      <form name="mainForm">
        <label class="grid grid-cols-[0px_minmax(200px,_1fr)] lg:my-12" for="email">
          <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 h-5 w-5 lg:h-6 lg:w-6 text-gray-50 z-10 justify-self-start self-center ml-6 lg:h-7 lg:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <input
                  id="email"
                  class="w-full border-b py-3 px-12
                   sm:px-14 outline-none peer
                   placeholder:text-sm sm:placeholder:text-lg
                   placeholder:text-grey-50
                   sm:text-lg text-sm lg:placeholder:text-2xl
                   valid:border-success-77 invalid:border-danger-66 placeholder-shown:invalid:border-gray-10"
                  type="email"
                  placeholder="Email address"
                  required
          />
<!--          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">-->
<!--            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />-->
<!--          </svg>-->
        </label>
        <label for="password" class="grid grid-cols-[0px_minmax(200px,_1fr)_0px] lg:mb-10">
          <div class="relative pl-6 z-10">
            <svg data-icon="lock-opened" xmlns="http://www.w3.org/2000/svg" class="hidden text-gray-50 mr-3 mt-3 h-5 w-5 lg:h-6 lg:w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
            </svg>

            <svg data-icon="lock-closed" xmlns="http://www.w3.org/2000/svg" class="text-gray-50 mr-3 mt-3 h-5 w-5 lg:h-6 lg:w-6" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
          </div>
          <input
                  id="password"
                  class="
                   border-b py-3 pl-12
                   placeholder:text-sm
                   sm:placeholder:text-lg
                   placeholder:text-grey-50
                   text-sm outline-none
                   lg:placeholder:text-2xl
                   valid:border-success-77 invalid:border-danger-66 placeholder-shown:invalid:border-gray-10"
                  type="password"
                  placeholder="Enter password"
                  minlength="6"
                  required
          />
          <svg xmlns="http://www.w3.org/2000/svg" data-icon="eye-off" class="text-gray-50 h-5 w-5 self-center -translate-x-10 lg:h-7 lg:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg xmlns="http://www.w3.org/2000/svg" data-icon="eye" class="text-gray-50 h-5 w-5 self-center -translate-x-10 lg:h-7 lg:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
          </svg>
        </label>
        <div
                class="grid grid-cols-[1fr_80px]
                 sm:grid-cols-[1fr_100px]
                  lg:grid-cols-[1fr_120px]
                  py-3 sm:py-7"
        >
          <div class="ml-6 grid grid-cols-[25px_1fr]">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 sm:w-6 text-gray-50 self-center lg:h-7 lg:w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <a class="text-xs sm:text-sm sm:ml-2 text-gray-50 self-center lg:text-lg" href="#"
            >Forgot password</a
            >
          </div>
          <button
                  id="login"
                  class="border border-gray-50
                   rounded-full px-4 py-1
                   text-xs text-gray-50
                   justify-self-start
                   self-center lg:text-xl
                   lg:px-6 lg:py-2
                  "
          >
            Login
          </button>
        </div>
      </form>
    </main>
    <footer>
      <div class="flex justify-between pt-2 pb-4 sm:py-4 bg-gray-10 w-full">
        <a class="ml-6 pt-1" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
          </svg>
        </a>

        <a class="mr-5 sm:mr-7" href="#">
          <span class="text-xs sm:text-sm text-gray-50 lg:text-xl">New user</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 inline sm:w-6 lg:h-7 lg:w-7 rotate-180 stroke-gray-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
        </a>
      </div>
    </footer>
   </div>

  <script type="module" src="/main.js"></script>
  </body>
</html>
