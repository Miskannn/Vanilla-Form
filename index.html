<!DOCTYPE html>
<html class="h-full text-base md:text-xl xl:text-xl" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Form</title>
  </head>
  <body class="h-full flex flex-col justify-between focus:text-gray-10">
   <div class="w-full min-h-full h100 main mx-auto grid grid-rows-[auto_1fr_auto] sm:w-3/5">
    <header>
      <img
              class="h-16 w-16 mx-auto my-12 sm:h-20 sm:w-20 sm:my-10 lg:h-20 lg:w-20 lg:my-10"
              src="./assets/abler-logo.svg"
              alt="abler-logo"
      />
    </header>
    <main class="max-w-full sm:max-w-sm md:max-w-md mx-auto mb-5">
      <h1 id="header" class="text-lg tracking-tight lg:tracking-normal font-semibold ml-7 lg:mb-3 lg:text-2xl">
        Welcome
      </h1>
      <form name='main' class="group grid grid-cols-[2rem_1fr_1fr_2rem] gap-4 items-center auto-rows-max text-gray-50">
        <input id='email' type="email" name="email" required class="
            peer row-start-1 col-span-full px-8 py-5
            outline-none border-b-2 border-gray-200
            invalid:border-danger-66 valid:border-success-77
            placeholder-shown:invalid:border-gray-300
            placeholder-shown:valid:border-gray-300
            placeholder-shown:focus:border-gray-800
            focus:text-gray-800
            focus:placeholder:text-gray-800
            focus:font-medium" placeholder="Email address" />

        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-icon="user" role="img" class="h-6 w-6 my-5 row-start-1 col-start-1 ml-1 peer-focus:text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-icon="check" role="img" class="h-6 w-6 row-start-1 col-start-4 justify-self-end text-success-77 invisible peer-valid:visible" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-icon="x" role="img" class="h-6 w-6 row-start-1 col-start-4 justify-self-end text-danger-66 invisible peer-invalid:visible peer-placeholder-shown:peer-invalid:invisible" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>

        <input id='password' type="password" name="password" required minlength="6" class="
              col-span-full px-8 py-5 outline-none
              border-b-2 border-gray-300 row-start-2
              invalid:border-danger-66 valid:border-success-77
              placeholder-shown:invalid:border-gray-300 placeholder-shown:valid:border-gray-300
              placeholder-shown:focus:border-gray-800 focus:text-gray-800
              focus:placeholder:text-gray-800
              focus:font-medium" placeholder="Password" />

        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-icon="lock-closed" role="img" class="h-6 w-6 ml-1 row-start-2 col-start-1 peer-focus:text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-icon="lock-opened" role="img" class="h-6 w-6 ml-1 row-start-2 col-start-1 peer-focus:text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 11V7a4 4 0 118 0m-4 8v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2z" />
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" data-icon="eye"  class="h-6 w-6 row-start-2 col-start-4 justify-self-end cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" data-icon="eye-off"  class="h-6 w-6 row-start-2 col-start-4 justify-self-end cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
        </svg>

        <a href="#" class="col-span-2 hover:text-gray-500">
          <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" data-icon="exclamation-circle" role="img" class="h-6 w-6 ml-1 inline-block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          Forgot password
        </a>
        <button class="
          col-span-2 justify-self-end group-invalid:border
          group-invalid:border-gray-400 group-invalid:text-gray-400
          group-invalid:bg-transparent text-white bg-emerald-500
          rounded-full px-6 py-2 w-fit">
          Log in
        </button>

      </form>
    </main>
    <footer>
      <div class="flex justify-between pt-2 pb-4 sm:py-4 bg-gray-10 w-full">
        <a class="ml-6 pt-1" href="#">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9H3m9 9a9 9 0 01-9-9m9 9c1.657 0 3-4.03 3-9s-1.343-9-3-9m0 18c-1.657 0-3-4.03-3-9s1.343-9 3-9m-9 9a9 9 0 019-9" />
          </svg>
        </a>

        <a class="mr-5 sm:mr-7" href="#">
          <span class="text-xs sm:text-sm text-gray-50 lg:text-xl">New user</span>
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-6 inline sm:w-6 lg:h-7 lg:w-7 rotate-180 stroke-gray-50" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
          </svg>
        </a>
      </div>
    </footer>
   </div>

  <script type="module" src="/main.js"></script>
  </body>
</html>
